<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheetah Information Center</title>
<link rel="stylesheet" href="style.css">
<script defer src="index.html" type="module"></script>
</head>
<body>
    <h1> Cheetah Information Center </h1>
    
        <section>
            <h2> Cheetah Facts </h2>
            <form id="facts">
                <div class="layout">
                    <label for="text"> New Fact </label>
                    <textarea id="factText" rows="3" required></textarea>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="verified"> Verified
                    </label>
                </div>
                <div class="layout">
                    <button type="submit"> Add Fact </button>
                </div>
            </form>

                <div>
                    <h3> Filter Facts </h3>
                    <button id="allFacts"> All Facts </button>
                    <button id="verify"> Verified Only</button>
                    <div id="facOutput" class="output"></div> 
                </div>
        </section>


        <section>
            <h2> Cheetah Sightings </h2>
            <form id="sightings">
                <div>
                    <label for="location"> Filter by Location: </label>
                    <input type="text" id="Filter">
                </div>
                
                <div>
                    <button type="submit"> Apply Filter </button>
                    <button type="button" id="clear"> Clear Filter </button>
                </div>
            </form>

                <div id="sigOutput" class="output"></div> 
        </section>


        <section>
            <h2> Conservation Organizations </h2>
            <form id="org">
                <div>
                    <label for="name"> Name </label>
                    <input type="text" id="name" required>
                </div>

                <div>
                    <label for="locations"> Location </label>
                    <input type="text" id="loc" required>
                </div>
                <div>
                    <label for="focus"> Focus Area </label>
                    <input type="text" id="focus" required>
                </div>

                <div class="layout">
                    <button type="submit"> Add Organization </button>
                </div>
            </form>

                <div id="orgOutput" class="output"></div>
        </section>

</body>
</html>
